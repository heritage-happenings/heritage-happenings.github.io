<style>
	body {
		font: 100% verdana;
		width: 100%;
	}

	h1 {
		font-size: 36pt;
		margin: 0 0 30px 0;
	}

	h2 {
		font-size: 30pt;
	}


	button {
		font-size: 36pt;
		font-weight: bold;
	}

	iframe {
		margin: 30px 0 0 0;
	}

</style>

<h1><i>Carm's Reader 2.2</i></h1>

<p>
	<button onclick="ifrReader.src='https://libbyapp.com/open/sample/sfpl/257052';">Grapes of Wrath</button>
</p>

<p>
	<button onclick="ifrReader.src='https://libbyapp.com/open/sample/sfpl/316976';">Little Women</button>
</p>

<p>
	<button onclick="ifrReader.src='https://libbyapp.com/open/sample/sfpl/195661';">Wuthering Heights</button>
</p>

<p>
	<button onclick="simulateKeyPress('space');">Play</button>
</p>

<iframe id=ifrReader src="https://libbyapp.com/open/sample/sfpl/257052" width="100%" height="315" frameborder="0">

</iframe>


<script>
	// If the page is loaded over HTTPS, remove the hash from the URL
	if ( location.protocol === "https:" ) {
		window.history.pushState( "", "", "../" + location.hash );
	}

	function simulateKeyPress ( key ) {
		
			const event = new KeyboardEvent( 'keydown', {
				key: ' ',
				code: 'Space',
				keyCode: 32,
				which: 32,
				bubbles: true,
				cancelable: true
			} );

			document.dispatchEvent( event );

			console.log( "key", key );
		}
</script>

</body>
